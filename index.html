<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="./main.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://kit.fontawesome.com/a8c4c24db6.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <div class="content-wrapper">
    <div class="opacity-bg"></div>
    <div class="content">
      <h1>KILL THE BALLLLLLLL!!!!!!!!!</h1>
      <p>Guess the number from <span class="highlight">1</span> to <span class="highlight">10</span> TO KILL THEM </p>
      <p id="timecount"></p>
      <p><span id="notiArea"></span></p>
      <p>Turn Left:<span id="turnLeftArea"></span></p>
      <ul id="ball-container">
        <li data-number=0 class="ball">
          0
        </li>
        <li data-number=1 class="ball">
          1
        </li>
        <li data-number=2 class="ball">
          2
        </li>
        <li data-number=3 class="ball">
          3
        </li>
        <li data-number=4 class="ball">
          4
        </li>
        <li data-number=5 class="ball">
          5
        </li>
        <li data-number=6 class="ball">
          6
        </li>
        <li data-number=7 class="ball">
          7
        </li>
        <li data-number=8 class="ball">
          8
        </li>
        <li data-number=9 class="ball">
          9
        </li>
        <li data-number=10 class="ball">
          10
        </li>

      </ul>
      <input id="input" type="text" placeholder="enter the number" />
      <button id="btn">Guess</button>
      <button id="btnRS">Reset</button>
      <div id="historyArea"></div>
      <div id="resultArea"></div>
      <div id="board-area-wrapper">
        <table style="width:80%" id="board-area">
          <tr>
            <th>TURN 1</th>
            <th>TURN 2</th>
            <th>TURN 3</th>
            <th>WINNING BALL</th>
            <th>RESULT</th>
            <th>TIME-LEFT</th>
          </tr>
          <tr>
           
          </tr>
          
        </table>
      </div>
    </div>
  </div>

</body>

</html>
